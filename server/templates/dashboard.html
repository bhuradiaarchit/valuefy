<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ensuring table doesn't take full width */
        .table-container {
            max-width: 50%;  /* Restricts to half the page */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Dashboard</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Welcome, {{ username }}!</h1>

        <div class="row">
            <!-- Table on the left half -->
            <div class="col-md-6 table-container">
                <h2 class="mt-4">High Volume Stocks</h2>
                <table class="table table-striped" id="data-table">
                    <thead>
                        <tr>
                            <th>Symbol</th>
                            <th>Total Volume</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("/high-volumers")  // Fetch data from your API
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector("#data-table tbody");
                    const symbols = data.data.symbol;
                    const volumes = data.data.total_volume;

                    // Loop through data and insert into table
                    for (let i = 0; i < Object.keys(symbols).length; i++) {
                        let row = `<tr>
                            <td>${symbols[i]}</td>
                            <td>${volumes[i].toLocaleString()}</td>
                        </tr>`;
                        tableBody.innerHTML += row;
                    }
                })
                .catch(error => console.error("Error fetching data:", error));
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
