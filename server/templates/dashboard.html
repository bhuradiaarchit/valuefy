<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ensuring table doesn't take full width */
        .table-container {
            max-width: 100%;  /* Adjusts to full width within col */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Dashboard</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h3>Welcome, {{ username }}!</h3>

        <div class="row">
            <!-- High Volume Stocks Table -->
            <div class="col-md-6 table-container">
                <h2 class="mt-4">Highest Activity of Instituitions</h2>
                <table class="table table-striped" id="data-table">
                    <thead>
                        <tr>
                            <th>Symbol</th>
                            <th>Total Volume</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            
            <!-- Max Gainers Table -->
            <div class="col-md-6 table-container">
                <h2 class="mt-4">Max gainers by Hedge Funds</h2>
                <table class="table table-striped" id="gainers-table">
                    <thead>
                        <tr>
                            <th>Symbol</th>
                            <th>% Change</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            try {
                // ✅ Fetch High Volume Stocks
                const highVolumersResponse = await fetch("/high-volumers");
                const highVolumersData = await highVolumersResponse.json();
    
                const highVolTableBody = document.querySelector("#data-table tbody");
                highVolTableBody.innerHTML = ""; // Clear previous entries
    
                const symbols = highVolumersData.data.symbol;
                const volumes = highVolumersData.data.total_volume;
    
                for (let i = 0; i < Object.keys(symbols).length; i++) {
                    let row = `<tr>
                        <td>${symbols[i]}</td>
                        <td>${parseFloat(volumes[i]).toLocaleString()}</td>
                    </tr>`;
                    highVolTableBody.innerHTML += row;
                }
    
                // ✅ Fetch Gainers-Losers
                const gainersResponse = await fetch("/gainers-losers");
                const gainersData = await gainersResponse.json();
    
                const gainersTableBody = document.querySelector("#gainers-table tbody");
                gainersTableBody.innerHTML = ""; // Clear previous entries
    
                gainersData.data.forEach(item => {
                    let row = `<tr>
                        <td>${item[0]}</td>
                        <td>${item[1].toFixed(2)}%</td>
                    </tr>`;
                    gainersTableBody.innerHTML += row;
                });
    
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        });
    </script>    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
