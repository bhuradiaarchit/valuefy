<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ensuring table doesn't take full width */
        .table-container {
            max-width: 100%;  /* Adjusts to full width within col */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Dashboard</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Welcome, {{ username }}!</h1>

        <div class="row">
            <!-- High Volume Stocks Table -->
            <div class="col-md-6 table-container">
                <h2 class="mt-4">High Volume Stocks</h2>
                <table class="table table-striped" id="data-table">
                    <thead>
                        <tr>
                            <th>Symbol</th>
                            <th>Total Volume</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            
            <!-- Max Gainers Table -->
            <div class="col-md-6 table-container">
                <h2 class="mt-4">Max Gainers</h2>
                <table class="table table-striped" id="gainers-table">
                    <thead>
                        <tr>
                            <th>Symbol</th>
                            <th>% Change</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // ✅ Fetch High Volume Stocks
            fetch("/high-volumers")
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector("#data-table tbody");
                    if (!tableBody) {
                        console.error("Table body for high volume stocks not found!");
                        return;
                    }
                    tableBody.innerHTML = ""; // Clear previous entries
    
                    data.data.forEach(item => {
                        let row = `<tr>
                            <td>${item[0]}</td>
                            <td>${parseFloat(item[1]).toLocaleString()}</td>
                        </tr>`;
                        tableBody.innerHTML += row;
                    });
                })
                .catch(error => console.error("Error fetching high volume stocks:", error));
    
            // ✅ Fetch Gainers-Losers
            fetch("/gainers-losers")
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("Received Data:", data); // Debugging log
                    const tableBody = document.querySelector("#gainers-table tbody");
                    if (!tableBody) {
                        console.error("Table body for gainers not found!");
                        return;
                    }
                    tableBody.innerHTML = ""; // Clear old data
    
                    data.data.forEach(item => {
                        let [symbol, change] = item;
                        change = parseFloat(change); // Ensure it's a number
                        if (!isNaN(change)) {
                            let row = `<tr>
                                <td>${symbol}</td>
                                <td>${change.toFixed(2)}%</td>
                            </tr>`;
                            tableBody.innerHTML += row;
                        }
                    });
                })
                .catch(error => console.error("Error fetching max gainers:", error));
        });
    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
