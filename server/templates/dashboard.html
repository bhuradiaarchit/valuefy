<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ensuring table doesn't take full width */
        .table-container {
            max-width: 100%;  /* Adjusts to full width within col */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Dashboard</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-md-8">
                <!-- Empty space -->
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Market News</h5>
                        <span class="badge bg-light text-dark rounded-pill" id="news-count">0</span>
                    </div>
                    <div class="card-body p-0">
                        <ul class="list-group list-group-flush" id="news-list">
                            <li class="list-group-item text-center">Loading news...</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <h1>Welcome, {{ username }}!</h1>

        <div class="row">
            <!-- High Volume Stocks Table -->
            <div class="col-md-6 table-container">
                <h2 class="mt-4">High Volume Stocks</h2>
                <table class="table table-striped" id="data-table">
                    <thead>
                        <tr>
                            <th>Symbol</th>
                            <th>Total Volume</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            
            <!-- Max Gainers Table -->
            <div class="col-md-6 table-container">
                <h2 class="mt-4">Max Gainers</h2>
                <table class="table table-striped" id="gainers-table">
                    <thead>
                        <tr>
                            <th>Symbol</th>
                            <th>% Change</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // ✅ Fetch High Volume Stocks
            fetch("/high-volumers")
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector("#data-table tbody");
                    if (!tableBody) {
                        console.error("Table body for high volume stocks not found!");
                        return;
                    }
                    tableBody.innerHTML = ""; // Clear previous entries
    
                    data.data.forEach(item => {
                        let row = `<tr>
                            <td>${item[0]}</td>
                            <td>${parseFloat(item[1]).toLocaleString()}</td>
                        </tr>`;
                        tableBody.innerHTML += row;
                    });
                })
                .catch(error => console.error("Error fetching high volume stocks:", error));
    
            // ✅ Fetch Gainers-Losers
            fetch("/gainers-losers")
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("Received Data:", data); // Debugging log
                    const tableBody = document.querySelector("#gainers-table tbody");
                    if (!tableBody) {
                        console.error("Table body for gainers not found!");
                        return;
                    }
                    tableBody.innerHTML = ""; // Clear old data
    
                    data.data.forEach(item => {
                        let [symbol, change] = item;
                        change = parseFloat(change); // Ensure it's a number
                        if (!isNaN(change)) {
                            let row = `<tr>
                                <td>${symbol}</td>
                                <td>${change.toFixed(2)}%</td>
                            </tr>`;
                            tableBody.innerHTML += row;
                        }
                    });
                })
                .catch(error => console.error("Error fetching max gainers:", error));
                
                fetch("/analyze-news")
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        console.log("News Data:", data);
        const newsList = document.querySelector("#news-list");
        const newsCount = document.querySelector("#news-count");
        
        if (!newsList) {
            console.error("News list element not found!");
            return;
        }
        
        newsList.innerHTML = ""; // Clear loading message
        
        // Update news count
        if (newsCount) {
            newsCount.textContent = data.data.length;
        }
        
        // Store the news data globally to access it when showing the modal
        window.newsData = data.data;
        
        data.data.forEach((item, index) => {
            // Determine badge color based on recommendation
            let badgeColor = "secondary";
            if (item.recommendation.includes("BUY")) {
                badgeColor = "success";
            } else if (item.recommendation.includes("SELL")) {
                badgeColor = "danger";
            } else if (item.recommendation.includes("HOLD")) {
                badgeColor = "warning";
            }
            
            let newsItem = `
                <li class="list-group-item list-group-item-action d-flex justify-content-between align-items-center news-item" 
                    data-index="${index}" style="cursor: pointer;">
                    <div class="text-truncate">${item.title}</div>
                    <span class="badge bg-${badgeColor} ms-2">${item.recommendation.split(' ').pop()}</span>
                </li>
            `;
            newsList.innerHTML += newsItem;
        });
        
        // Add click event listeners to show modal
        document.querySelectorAll('.news-item').forEach(item => {
            item.addEventListener('click', function() {
                const index = this.getAttribute('data-index');
                const newsItem = window.newsData[index];
                
                // Get modal elements
                const modal = new bootstrap.Modal(document.getElementById('newsModal'));
                const modalTitle = document.getElementById('newsModalLabel');
                const modalBody = document.getElementById('newsModalBody');
                
                // Set modal content
                modalTitle.textContent = newsItem.title;
                
                // Determine badge color for recommendation
                let badgeColor = "secondary";
                if (newsItem.recommendation.includes("BUY")) {
                    badgeColor = "success";
                } else if (newsItem.recommendation.includes("SELL")) {
                    badgeColor = "danger";
                } else if (newsItem.recommendation.includes("HOLD")) {
                    badgeColor = "warning";
                }
                
                modalBody.innerHTML = `
                    <p class="mb-4">${newsItem.content}</p>
                    <div class="alert alert-${badgeColor}">
                        <strong>Recommendation:</strong> ${newsItem.recommendation}
                    </div>
                `;
                
                // Show the modal
                modal.show();
            });
        });
    })
    .catch(error => {
        console.error("Error fetching news:", error);
        const newsList = document.querySelector("#news-list");
        if (newsList) {
            newsList.innerHTML = `<li class="list-group-item text-danger">Error loading news: ${error.message}</li>`;
        }
    });
        });
    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="newsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newsModalLabel">News Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="newsModalBody">
                    <!-- News content will be populated here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
