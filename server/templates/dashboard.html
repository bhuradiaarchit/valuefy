<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ensuring table doesn't take full width */
        .table-container {
            max-width: 100%;  /* Adjusts to full width within col */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Dashboard</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-md-8">
                <!-- Empty space -->
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Market News</h5>
                        <span class="badge bg-light text-dark rounded-pill" id="news-count">0</span>
                    </div>
                    <div class="card-body p-0">
                        <ul class="list-group list-group-flush" id="news-list">
                            <li class="list-group-item text-center">Loading news...</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <h3>Welcome, {{ username }}!</h3>

        <div class="row">
            <!-- High Volume Stocks Table -->
            <div class="col-md-6 table-container">
                <h2 class="mt-4">Highest Activity of Instituitions</h2>
                <table class="table table-striped" id="data-table">
                    <thead>
                        <tr>
                            <th>Symbol</th>
                            <th>Total Volume</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            
            <!-- Max Gainers Table -->
            <div class="col-md-6 table-container">
                <h2 class="mt-4">Max gainers by Hedge Funds</h2>
                <table class="table table-striped" id="gainers-table">
                    <thead>
                        <tr>
                            <th>Symbol</th>
                            <th>% Change</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
       document.addEventListener("DOMContentLoaded", async function () {
    try {
        // Load all data in parallel
        const [highVolumersResponse, gainersResponse, newsResponse] = await Promise.all([
            fetch("/high-volumers"),
            fetch("/gainers-losers"),
            fetch("/analyze-news")
        ]);

        // Check responses
        if (!highVolumersResponse.ok) throw new Error(`Failed to load volume data: ${highVolumersResponse.status}`);
        if (!gainersResponse.ok) throw new Error(`Failed to load gainers data: ${gainersResponse.status}`);
        if (!newsResponse.ok) throw new Error(`Failed to load news data: ${newsResponse.status}`);

        // Parse JSON responses in parallel
        const [highVolumersData, gainersData, newsData] = await Promise.all([
            highVolumersResponse.json(),
            gainersResponse.json(),
            newsResponse.json()
        ]);

        // ✅ Update High Volume Stocks Table
        const highVolTableBody = document.querySelector("#data-table tbody");
        if (highVolTableBody) {
            highVolTableBody.innerHTML = ""; // Clear previous entries
            
            const symbols = highVolumersData.data.symbol;
            const volumes = highVolumersData.data.total_volume;

            for (let i = 0; i < Object.keys(symbols).length; i++) {
                const formattedVolume = parseFloat(volumes[i]).toLocaleString();
                const row = `<tr>
                    <td class="fw-semibold">${symbols[i]}</td>
                    <td class="text-end">${formattedVolume}</td>
                </tr>`;
                highVolTableBody.innerHTML += row;
            }
        }

        // ✅ Update Gainers-Losers Table
        const gainersTableBody = document.querySelector("#gainers-table tbody");
        if (gainersTableBody) {
            gainersTableBody.innerHTML = ""; // Clear previous entries

            gainersData.data.forEach(item => {
                let [symbol, change] = item;
                change = parseFloat(change); // Ensure it's a number
                
                if (!isNaN(change)) {
                    // Determine color based on change
                    const textColorClass = change >= 0 ? "text-success" : "text-danger";
                    const changePrefix = change >= 0 ? "+" : "";
                    
                    const row = `<tr>
                        <td class="fw-semibold">${symbol}</td>
                        <td class="text-end ${textColorClass}">${changePrefix}${change.toFixed(2)}%</td>
                    </tr>`;
                    gainersTableBody.innerHTML += row;
                }
            });
        }

        // ✅ Update News Section
        const newsList = document.querySelector("#news-list");
        const newsCount = document.querySelector("#news-count");
        
        if (newsList) {
            newsList.innerHTML = ""; // Clear loading message
            
            // Update news count
            if (newsCount) {
                newsCount.textContent = newsData.data.length;
            }
            
            // Store the news data globally to access it when showing the modal
            window.newsData = newsData.data;
            
            newsData.data.forEach((item, index) => {
                // Determine badge color based on recommendation
                let badgeColor = "secondary";
                let recommendation = item.recommendation.split(' ').pop();
                
                if (item.recommendation.includes("BUY")) {
                    badgeColor = "success";
                } else if (item.recommendation.includes("SELL")) {
                    badgeColor = "danger";
                } else if (item.recommendation.includes("HOLD")) {
                    badgeColor = "warning";
                }
                
                let newsItem = `
                    <li class="list-group-item list-group-item-action d-flex justify-content-between align-items-center news-item shadow-sm mb-1 border-start border-${badgeColor} border-3" 
                        data-index="${index}" style="cursor: pointer; transition: all 0.2s ease;">
                        <div class="text-truncate">${item.title}</div>
                        <span class="badge bg-${badgeColor} ms-2">${recommendation}</span>
                    </li>
                `;
                newsList.innerHTML += newsItem;
            });
            
            // Add click event listeners and hover effects for news items
            document.querySelectorAll('.news-item').forEach(item => {
                // Add hover effect
                item.addEventListener('mouseenter', function() {
                    this.classList.add('bg-light');
                });
                
                item.addEventListener('mouseleave', function() {
                    this.classList.remove('bg-light');
                });
                
                // Add click handler for modal
                item.addEventListener('click', function() {
                    const index = this.getAttribute('data-index');
                    const newsItem = window.newsData[index];
                    
                    // Get modal elements
                    const modal = new bootstrap.Modal(document.getElementById('newsModal'));
                    const modalTitle = document.getElementById('newsModalLabel');
                    const modalBody = document.getElementById('newsModalBody');
                    
                    // Set modal content
                    modalTitle.textContent = newsItem.title;
                    
                    // Determine badge color for recommendation
                    let badgeColor = "secondary";
                    if (newsItem.recommendation.includes("BUY")) {
                        badgeColor = "success";
                    } else if (newsItem.recommendation.includes("SELL")) {
                        badgeColor = "danger";
                    } else if (newsItem.recommendation.includes("HOLD")) {
                        badgeColor = "warning";
                    }
                    
                    modalBody.innerHTML = `
                        <p class="mb-4 lead">${newsItem.content}</p>
                        <div class="alert alert-${badgeColor} d-flex align-items-center">
                            <i class="bi ${badgeColor === 'success' ? 'bi-graph-up-arrow' : 
                                          badgeColor === 'danger' ? 'bi-graph-down-arrow' : 
                                          'bi-arrow-left-right'} me-2"></i>
                            <div>
                                <strong>Recommendation:</strong> ${newsItem.recommendation}
                            </div>
                        </div>
                    `;
                    
                    // Show the modal with animation
                    modal.show();
                });
            });
        }

    } catch (error) {
        console.error("Dashboard error:", error);
        // Show user-friendly error message
        const errorDiv = document.createElement('div');
        errorDiv.className = 'alert alert-danger mt-3';
        errorDiv.innerHTML = `<strong>Error loading dashboard data:</strong> ${error.message}`;
        document.querySelector('.container').prepend(errorDiv);
    }
});
    </script>    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="newsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newsModalLabel">News Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="newsModalBody">
                    <!-- News content will be populated here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
